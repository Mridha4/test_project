<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Basic Pokédex</title>
</head>
<body>
    <div class="pokedex">
        <div class="screen">
            <img src="images/001Bulbasaur.webp" alt="Pokémon Image" class="pokemon-image">
            <h2 class="pokemon-name">Bulbasaur</h2>
            <p class="pokemon-number">#001</p>
            <p class="pokemon-type">Type: Grass / Poison</p>
        </div>
        <div class="info">
            <p>Height: 0.7 m</p>
            <p>Weight: 6.9 kg</p>
            <p>Abilities: Overgrow, Chlorophyll (Hidden)</p>
        </div>
    </div>
</body>
</html>
